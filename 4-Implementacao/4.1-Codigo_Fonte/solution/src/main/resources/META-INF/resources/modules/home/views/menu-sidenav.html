<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" 
	xmlns:th="http://www.thymeleaf.org" lang="pt">
<meta charset="UTF-8">
	
	<md-sidenav md-component-id="menuSideNav"
		class="md-sidenav-left md-whiteframe-z2">
		
		<md-toolbar class="md-tall" 
			style="background-image: url('./static/images/menu-background.png'); background-repeat: round;">
		</md-toolbar>

		<md-content layout-padding layout="column" layout="left left" 
			style="height: 80%; padding-top: 20px;">
		
			<label class="md-body-2">MENU</label>
			
			<md-button style="text-align: left;"
				ng-click="toggleMenuSideNavHandler();">
				<md-icon class="zmdi zmdi-accounts zmdi-hc-fw zmdi-hc-2x"></md-icon>
				Usuários
			</md-button>
			<md-button style="text-align: left;"
				ng-click="$state.go('supplier.list'); toggleMenuSideNavHandler();">
				<md-icon class="zmdi zmdi-truck zmdi-hc-fw zmdi-hc-2x"></md-icon>
				Forncedores
			</md-button>
			<md-button style="text-align: left;"
				ng-click="$state.go('accountPayable.list'); toggleMenuSideNavHandler();">
				<md-icon class="zmdi zmdi-money-off zmdi-hc-fw zmdi-hc-2x"></md-icon>
				Contas a pagar
			</md-button>
			<md-button style="text-align: left;"
				ng-click="$state.go('accountReceivable.list'); toggleMenuSideNavHandler();">
				<md-icon class="zmdi zmdi-money zmdi-hc-fw zmdi-hc-2x"></md-icon>
				Contas a receber
			</md-button>
			<md-button style="text-align: left;"
				ng-click="$state.go('bankAccount.list'); toggleMenuSideNavHandler();">
				<md-icon class="zmdi zmdi-balance zmdi-hc-fw zmdi-hc-2x"></md-icon>
				Conta bancária
			</md-button>
			
			<md-divider></md-divider>
			
			<span flex></span>
			
			<md-divider></md-divider>
		</md-content>
  	</md-sidenav>
</html>
