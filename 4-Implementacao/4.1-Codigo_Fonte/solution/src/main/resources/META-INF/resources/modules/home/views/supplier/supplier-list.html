<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" 
	xmlns:th="http://www.thymeleaf.org" lang="pt">
<meta charset="UTF-8">
<div style="width: 800px;margin:0 auto;position:relative; overflow:auto;">
	<div vertical-align="center" width="800">
		<md-card>
	        <md-toolbar class="md-table-toolbar md-default" ng-hide="options.rowSelection && selected.length">
	          <div class="md-toolbar-tools">
	            <span>Fornecedores</span>
	            <div flex></div>
	            
	            <md-button style="background-color: #01579B; color:#ffffff;" ng-click="$state.go(ADD_STATE)"> NOVO
<!-- 	              <md-icon class="zmdi zmdi-plus  zmdi-hc-2x"></md-icon> -->
	              <md-tooltip>Adcionar Fornecedor</md-tooltip>
	            </md-button>
	          </div>
	        </md-toolbar>
	        
			<md-table-container>
			  <table md-table>
				    <thead md-head >
			      		<tr md-row>
				        	<th md-column ><span>Razão social</span></th>
				        	<th md-column ><span>Nome fantasia</span></th>
				        	<th md-column ><span>Contato</span></th>
				      	</tr>
				    </thead>
				    <tbody md-body>
				      <tr md-row md-select="supplier" ng-repeat="supplier in model.suppliers">
				        <td md-cell>{{supplier.companyName}}</td>
				        <td md-cell>{{supplier.tradeName}}</td>
				        <td md-cell>{{supplier.contact}}</td>
				        <td md-cell style="width: 5px; padding: 0 0 0 0;">
				        	<md-menu md-offset="-30 25">
								<md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu()">
									<md-icon class="zmdi zmdi-more-vert zmdi-hc-fw zmdi-hc-2x"></md-icon>
								</md-button>
								<md-menu-content width="2">
									<md-menu-item>
										<md-button ng-click="$state.go( EDIT_STATE, {id:supplier.id})"><span md-menu-align-target>Editar</span></md-button>
									</md-menu-item>
									<md-menu-item>
										<md-button ng-click="$state.go( DETAIL_STATE, {id:supplier.id})"><span md-menu-align-target>Visualizar</span></md-button>
									</md-menu-item>
									<md-menu-item>
										<md-button ng-click="changeToRemove($event, supplier.id)"><span md-menu-align-target>Excluir</span></md-button>
									</md-menu-item>
								</md-menu-content>
							</md-menu>
							<md-tooltip>Opções do registro</md-tooltip>
				        </td>
				      </tr>
				    </tbody>
				</table>
			</md-table-container>
	    	</md-card>
			<div layout="column" layout-align="space-between center" ng-if="model.notFound">
				<md-icon style=" height:70px; margin-top: 20px;"class="zmdi zmdi-search zmdi-hc-fw zmdi-hc-4x"></md-icon>
				<label class="grey">Nenhum registro encontrado</label>
			</div>
			<eits-vbox ng-show="model.showLoading" horizontal-align="center" vertical-align="center">
				<md-progress-circular md-mode="indeterminate"></md-progress-circular>
			</eits-vbox>
	</div>
</div>
</html>
