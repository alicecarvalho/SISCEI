<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" 
	xmlns:th="http://www.thymeleaf.org" lang="pt">

	<form name="form" class="md-whiteframe-z1 login-form" layout="column" layout-align="start center">
			
      	<img src="static/images/logo.png" style="padding-bottom: 40px;">
		<md-input-container style="width:360px;">
          	<label>{{::'email' | translate}}</label>
          	<input type="email" name="email" ng-model="model.entity.email" required>
          	<ng-messages for="form.email.$error" role="alert">
				<ng-message when="required">{{::'email.required' | translate}}</ng-message>
				<ng-message when="email">{{::'email.invalid' | translate}}</ng-message>
			</ng-messages>
       	</md-input-container>
       	
	  	<md-input-container style="width:360px; ">
          	<label>{{::'password' | translate}}</label>
          	<input type="password" name="password" ng-model="model.entity.password" required>
          	<ng-messages for="form.password.$error" role="alert">
				<ng-message when="required">{{::'password.required' | translate}}</ng-message>
			</ng-messages>
       	</md-input-container>
       	
       	<md-button type="submit" class="md-raised login-button" ng-click="signinHandler()">Entrar</md-button>
	</form>

</html>
